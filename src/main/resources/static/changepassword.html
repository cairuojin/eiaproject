<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变密码</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
    <script>
       function testnewpassword(){
           var tip=document.getElementById("tip")
          var new1=document.getElementById("new1").value;
          var new2=document.getElementById("new2").value;

          if (new1!=new2)

           tip.style.visibility="visible";

       }
    </script>
    <style>
        .passwordform td{
            border: none;
        }
    </style>
</head>
<body>
<div class="password">
<form>

    <table class="form passwordform">
        <tr>
            <td style="text-align: right;">
                <label class="labelsize">
                    旧密码</label>
            </td>
            <td style="width: 4%;"></td>
            <td >
                <input type="password" class="medium" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label class="labelsize">
                    新密码</label>
            </td>
            <td style="width: 4%;"></td>
            <td >
                <input type="password" class="medium" id="new1" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label class="labelsize">
                    新密码确认</label>
            </td>
            <td style="width: 4%;"></td>
            <td >
                <input type="password" class="medium" id="new2" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label>
                    </label>
            </td>
            <td style="width: 4%;"></td>
            <td >
                <label class="tipsword" id="tip">
                    两次输入的新密码不一致</label>
            </td>
        </tr>

    </table>
</form>
    <div class="btnnew" >
    <input type="submit" class="btn btn-primary" value="修改" onclick="testnewpassword()">
    </input>
    </div>
</div>
</body>
</html>
