            <td style="vertical-align: middle;">（绑定数据） 建设单位公众参与承诺函（原件），第一、二次公示内容（建设单位盖章），公众参与调查表，其他公众参与专家反馈意见的原始资料，公众参与专题报告，听证会相关资料。 或建设单位报送的公参单行本1本  </textarea></td>
