<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/maincss.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/common.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jquery.js"></script>
    <script type="text/javascript">
        var w,h,className;
        function getSrceenWH(){
            w = $(window).width();
            h = $(window).height();
            $('#dialogBg').width(w).height(h);
        }

        window.onresize = function(){
            getSrceenWH();
        }
        $(window).resize();

        $(function(){
            getSrceenWH();

            //显示弹框
            $('.box').bind("click",function(){
                className = $(this).attr('class');
                $('#dialogBg').fadeIn(300);
                $('#dialog').removeAttr('class').addClass('animated '+className+'').fadeIn();
            });

            //关闭弹窗
            $('.claseDialogBtn').click(function(){
                $('#dialogBg').fadeOut(300,function(){
                    $('#dialog').addClass('bounceOutUp').fadeOut();
                });
            });
        });
    </script>

</head>
<body>
<div class="grid_100">
    <table class="data display datatable table1">
        <thead>
        <tr>
            <th class="sorting searchbar"  style="width: 100%;"> 搜索</th>

        </tr>
        </thead>
        <tbody>
        <tr class="gradeX odd1">
            <td><label class="labelsize" >
                项目编号</label> <input type="text" id="grumble"  style="border: 1px solid rgba(144,144,144,.8); height: 20px;"/>
                &nbsp;&nbsp;&nbsp;
                <label class="labelsize" >
                    项目名称</label> <input type="text" id="grumble" style="border: 1px solid rgba(144,144,144,.8); height: 20px;" />
            </td>
        </tr>
        <tr class=" gradeX odd2">
            <td style="text-align: right;">
                <input type="submit" class="btn btn-primary" value="查询"  >&nbsp;&nbsp;&nbsp;
                </input>
            </td>
        </tr>
        <tr class="tr1"></tr>
        </tbody>
    </table>
    <table class="data display datatable table1">
        <thead>
        <tr>

            <th class="sorting" style="width: 5%;">序号</th>
            <th class="sorting" style="width: 15%;">项目名称</th>

            <th class="sorting" style="width: 10%;">所在区域</th>
            <th class="sorting" style="width: 15%;">文件类型</th>

            <th class="sorting" style="width:15%;">评价范围类别 </th>
            <th class="sorting" style="width:10%;">承接人 </th>
            <th class="sorting" style="width:10%;">主持人 </th>
            <th class="sorting" style="width: 10%;">组织人</th>

            <th class="sorting" style="width:10%;">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd gradeX">

            <td>1</td>
            <td> [HBHP2019-1101-0008]df  </td>
            <td class="center">汕头</td>
            <td class="center">  建设项目环境影响报告表  </td>
            <td class="center">建设项目环境影响报告表 </td>
            <td class="center"> hangxiaoxin</td>
            <td class="center"> huanxiaoxin</td>
            <td class="center">huangixoa</td>

            <td class="center">
                <a class="box" style="background-color: transparent; cursor: pointer;" >会议总结</a>&nbsp;&nbsp;
            </td>
        </tr>
    </table>
    <div id="dialogBg"></div>
    <div id="dialog" class="animated">
        <img class="dialogIco" width="50" height="50" src="../../images/ico.png" alt="" />
        <div class="dialogTop">
            <a href="javascript:;" class="claseDialogBtn">关闭</a>
        </div>
        <form action="" method="post" id="editForm">
            <ul class="editInfos">
                <li><div style="width:30%; float:left; text-align:right; margin-top: 10px; font-weight: bold;"><font color="#ff0000">* </font>项目名称：</div ><div style="width:60%; float:left; text-align:left; margin-top: 10px;">绑定数据</div></li>
                <li><div style="width:30%; float:left; text-align:right; margin-top: 10px; font-weight: bold;"><font color="#ff0000">* </font>会议总结：</div ><div style="width:60%; float:left; text-align:left; margin-top: 10px;"><input style="border: 1px solid rgba(144,144,144,.8);height: 26px; width: 99%;" type="file"> </div></li>
                <li  style="margin-top: 10px;"><input type="submit" value="提交" class="submitBtn" /></li>
            </ul>
        </form>
    </div>
    <div class="block"></div>




</div>
<div class="clear">
</div>
</div>
</body>
</html>
