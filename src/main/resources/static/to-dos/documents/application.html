<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/layout.css">
    <link rel="stylesheet" href="../../css/maincss.css">
</head>
<body>
<div class="grid_100">
    <table class="data display datatable table1">
        <tbody>
        <tr class="gradeX odd1" style=" font-weight: bold; text-align: center;" >
            <td><label class="labelsize"  style="font-size: 26px;">
                绑定项目名称</label> <label class="labelsize" style="font-size:26px;">
                存档清单 </label>
            </td>
        </tr>
        <tr class="tr1"></tr>
        </tbody>
    </table>
    <table class="data display datatable table1">
        <thead>
        <tr>

            <th class="sorting" style="width: 5%;">序号</th>
            <th class="sorting" style="width: 40%;">存档要求清单 </th>
            <th class="sorting" style="width: 40%;">项目存档清单 </th>
            <th class="sorting" style="width: 15%;">数量 (份/套) </th>
        </tr>
        </thead>
        <tbody>
        <tr class="odd gradeX">
            <td style="vertical-align: middle;">1</td>
            <td style="vertical-align: middle;">  建设单位公众参与承诺函（原件），第一、二次公示内容（建设单位盖章），公众参与调查表，其他公众参与专家反馈意见的原始资料，公众参与专题报告，听证会相关资料。 或建设单位报送的公参单行本1本   </td>
            <td style="vertical-align: middle;"><textarea style="width: 97%; height:60px;"> 建设单位公众参与承诺函（原件），第一、二次公示内容（建设单位盖章），公众参与调查表，其他公众参与专家反馈意见的原始资料，公众参与专题报告，听证会相关资料。 或建设单位报送的公参单行本1本  </textarea></td>
            <td class="center" style="vertical-align: middle;"> <input type="number"/> </td>
        </tr>
    </table>
    <div class="block"></div>
</div>
<div style="width: 80%; margin: 10px auto;">
    <table class="form">
        <tr>
            <td class="col1 tdcss1" >
                <label class="labelsize" >
                    关键字</label>
            </td>

            <td class="col2 tdcss2" style="padding-left: 30px;" >
                <input type="text" style="width:100%;" placeholder="多个关键字用逗号隔开" />
            </td>
        </tr>
        <tr>
            <td class="col1 tdcss1" style="vertical-align: middle;" >
                <label class="labelsize" >
                    摘要</label>
            </td>
            <td  style="padding-left: 30px;" >
                <textarea   name="txt" clos="500" rows="6"   style="width:100%;"></textarea>
            </td>
        </tr>
        <tr>
            <td class="col1 tdcss1" style="vertical-align: middle;" >
                <label class="labelsize" >
                    存档描述</label>
            </td>
            <td  style="padding-left: 30px;" >
                <textarea   name="txt" clos="500" rows="6"  style="width:100%;" placeholder="例如：存档材料齐全、暂缺批文等"></textarea>
            </td>
        </tr>
        <tr>
            <td class="col1 tdcss1" style="vertical-align: middle;" >
                <label class="labelsize" >
                    最终版报告</label>
            </td>
            <td  style="padding-left: 30px;" >
                <input type="file" style="width:100%;"/>
            </td>
        </tr>
    </table>
    <div class="btnnew" >
        <input type="submit" class="btn btn-primary" value="确定"  >
        </input>
        &nbsp; &nbsp;
        <a class="btn btn-primary"  href="applicationliasts.html"  >返回
        </a>
    </div>
</div>
</body>
</html>
